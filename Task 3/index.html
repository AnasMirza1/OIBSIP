<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main">

        <center>
            <h1>Temperature Converter</h1>
        </center>
        <br>
        <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
        <br>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Degree"
                oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
        </p>
        <br>
        <p>Celcius: <span id="outputCelcius"></span></p>

    </div>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML = (valNum - 32) / 1.8 + " C";
        }
    </script>

</body>

</html>
